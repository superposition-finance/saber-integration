[features]
test-bpf = []
exclude_entrypoint = []

[dev-dependencies]
assert_matches = "1.4.0"
solana-sdk = "=1.7.8"
solana-validator = "=1.7.8"

[lib]
crate-type = ["cdylib", "lib"]